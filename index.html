<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrueShot.cc</title>
    <style>
        body {
            margin: 0;
            background-color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            color: white;
            font-family: Arial, sans-serif;
        }
        .container {
            position: relative;
            z-index: 1;
            text-align: center;
        }
        .logo {
            font-size: 64px;
            font-weight: bold;
        }
        .description {
            margin-top: 20px;
            font-size: 24px;
        }
        .discord-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            color: white;
            background-color: #5865F2;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
        }
        .discord-button:hover {
            background-color: #4752C4;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <canvas id="polygonCanvas"></canvas>
    <div class="container">
        <div class="logo">TrueShot.cc</div>
        <div class="description">YoloV8 AI AimAssist</div>
        <a href="https://discord.com" target="_blank" class="discord-button">Join our Discord</a>
    </div>
    <script>
        const canvas = document.getElementById('polygonCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let particles = [];
        const particleCount = 500;
        const maxConnections = 5;
        const maxDistance = 100;

        let mouse = {
            x: null,
            y: null
        };

        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.radius = 1.5;
                this.speedX = (Math.random() - 0.5) * 0.5;
                this.speedY = (Math.random() - 0.5) * 0.5;
            }

            move() {
                this.x += this.speedX;
                this.y += this.speedY;

                if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
                if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
                ctx.fillStyle = 'white';
                ctx.fill();
            }
        }

        function createParticles() {
            particles = [];
            for (let i = 0; i < particleCount; i++) {
                let x = Math.random() * canvas.width;
                let y = Math.random() * canvas.height;
                particles.push(new Particle(x, y));
            }
        }

        function connectParticles() {
            for (let i = 0; i < particles.length; i++) {
                let particleA = particles[i];
                let connections = 0;

                for (let j = 0; j < particles.length; j++) {
                    if (connections >= maxConnections) break;

                    let particleB = particles[j];
                    let dx = particleA.x - particleB.x;
                    let dy = particleA.y - particleB.y;
                    let distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < maxDistance) {
                        ctx.beginPath();
                        ctx.moveTo(particleA.x, particleA.y);
                        ctx.lineTo(particleB.x, particleB.y);
                        ctx.strokeStyle = 'rgba(255, 255, 255, 0.1)';
                        ctx.stroke();
                        connections++;
                    }
                }

                let mouseDx = particleA.x - mouse.x;
                let mouseDy = particleA.y - mouse.y;
                let mouseDistance = Math.sqrt(mouseDx * mouseDx + mouseDy * mouseDy);

                if (mouseDistance < maxDistance) {
                    ctx.beginPath();
                    ctx.moveTo(particleA.x, particleA.y);
                    ctx.lineTo(mouse.x, mouse.y);
                    ctx.strokeStyle = 'rgba(255, 255, 255, 0.1)';
                    ctx.stroke();
                }
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(particle => {
                particle.move();
                particle.draw();
            });
            connectParticles();
            requestAnimationFrame(animate);
        }

        createParticles();
        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            createParticles();
        });

        window.addEventListener('mousemove', (event) => {
            mouse.x = event.x;
            mouse.y = event.y;
        });

        window.addEventListener('mouseout', () => {
            mouse.x = null;
            mouse.y = null;
        });
    </script>
</body>
</html>
